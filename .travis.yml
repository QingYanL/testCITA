language: generic
sudo: required
cache:
  timeout: 1024
  directories:
  - ./docker/release
before_deploy:
- "./scripts/release_multi_algorithm.sh"
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
  - "./docker/release/cita_secp256k1_sha3.tar.gz"
  - "./docker/release/cita_sm2_sm3.tar.gz"
  - "./docker/release/cita_ed25519_blake2b.tar.gz"
  on:
    tags: true
